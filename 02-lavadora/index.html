<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .cuadro_ensendido {
      border-color: black;
      border-width: 2px;
      border-style: solid;
      height: 25px;
      width: 50px;

    }

    .center {
      border: 5px solid;
      margin: auto;
      width: 50%;
      padding: 10px;
    }

    .cuadro_nivel_agua {
      border-color: black;
      border-width: 2px;
      border-style: solid;
      height: 25px;
      width: 50px;
    }

    .cuadro_nivel_lavado {
      border-color: black;
      border-width: 2px;
      border-style: solid;
      height: 25px;
      width: 50px;
    }

  
    .off {
      border-color: #aaa;
      color: #aaa;
    }


    .on {
      border-color: #5fcf80;
      color: #5fcf80;
    }

    .button {
      top: 300px;
      left: 50%;
      width: 80px;
      height: 80px;
      box-sizing: border-box;
      padding: 21px 0 0;
      border-radius: 500px;
      text-align: center;
      cursor: pointer;
      font-size: 25px;
      border: 5px solid;
    }
  </style>
</head>

<body>
  <h1>Lavadora</h1>
  <div class="container text-center">
    <div class="row">
      <div class="col">

            </div>
          </div>
          <div class="col-lg-12">
            <div class="switch-button">
              <div class="button on" style="display:none">On</div>
              <div class="button off">Off</div>
            </div>


          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-lg-12">
            1
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark center">

              <br>
            </div>
            <br>
            2
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark center">
              <br>
            </div>
            <br>
            3

            </div>
            <br>
            4

            </div>
            <br>
            5
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark center">
              <br>
            </div>
            <br>
            <button type="button" class="btn btn-outline-primary">Nivel Agua</button>

          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-lg-12">

            <div class="cuadro_nivel_lavado p-3 mb-2 bg-dark-subtle text-emphasis-dark">
              Ligero
            </div>
            <br>
            <br>
            <br>
            Medio
            <div class="cuadro_nivel_lavado p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
            <br>
            <br>
            <br>
            Pesado
            <div class="cuadro_nivel_lavado p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-outline-secondary">Nivel lavado</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-lg-12">
            25
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark" id="1">
            </div>
            <br>
            20
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
            <br>
            15
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
            <br>
            10
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
            <br>
            5
            <div class="cuadro_nivel_agua p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
            <br>
            <button type="button" class="btn btn-outline-success">Tiempo lavado</button>
          </div>
        </div>
      </div>
      <div class="col">
        3
        <div class="cuadro_nivel_lavado p-3 mb-2 bg-dark-subtle text-emphasis-dark">
        </div>
        <br>
        <br>
        <br>
        2
        <div class="cuadro_nivel_lavado p-3 mb-2 bg-dark-subtle text-emphasis-dark">
        </div>
        <br>
        <br>
        <br>
        1
        <div class="cuadro_nivel_lavado p-3 mb-2 bg-dark-subtle text-emphasis-dark">
        </div>
        <br>
        <button type="button" class="btn btn-outline-warning">Tiempo Enjuage</button>
      </div>
      <div class="col">
        <div class="row">
          <div class="col-lg-12">
            <div class="cuadro_ensendido  p-3 mb-2 bg-dark-subtle text-emphasis-dark">
            </div>
          </div>
          <div class="col-lg-12">
            <button type="button" class="btn btn-success">Lavar</button>

          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
